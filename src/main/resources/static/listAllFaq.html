<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeSpace 後台管理系統-常見問題</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet">
    <link
            href="${pageContext.request.contextPath}/resources/vendor/datatable/datatable.css"
            rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #e6f7f8;
            --sidebar-color: #333;
            --primary-color: #70b6c1;
            --hover-color: #5a9da7;
            --light-gray: #f8f9fa;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: 'white';
        }

        /* Sidebar styles */
        .sidebar {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-color);
            height: 100vh;
            position: fixed;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            z-index: 9;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar-logo {
            max-width: 140px;
            margin-bottom: 5px;
        }

        .sidebar-title {
            font-size: 18px;
            margin-bottom: 0;
            text-align: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--sidebar-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(112, 182, 193, 0.2);
        }

        .nav-link i {
            width: 24px;
            margin-right: 10px;
            text-align: center;
        }

        .nav-link .arrow {
            margin-left: auto;
        }

        .submenu {
            padding-left: 34px;
            display: none;
        }

        .submenu.show {
            display: block;
        }

        .submenu-item {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            color: var(--sidebar-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        .submenu-item:hover, .submenu-item.active {
            background-color: rgba(112, 182, 193, 0.2);
        }

        .submenu-item i {
            margin-right: 10px;
            font-size: 6px;
            width: 8px;
        }






        /* Main content styles */
        .main-content {
            margin-left: 220px;
            padding: 30px 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            overflow: hidden;
            cursor: pointer;
            margin-right: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex-grow: 1;
            max-width: 400px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
        }

        /* Hashtag 按鈕樣式 */
        .hashtag-container {
              display: flex;
              flex-wrap: wrap;
              gap: 10px;
              margin-top: 10px; /*與分隔線的距離*/
              margin-bottom: 20px; /*與FAQ距離*/
        }
        .hashtag-button {
              background: #d1ecf1;
              border: none;
              border-radius: 20px;
              padding: 8px 15px;
              cursor: pointer;
              transition: background 0.3s ease;
        }
        .hashtag-button:hover {
              background: #abdde5;
        }

        .hashtag-button.active {
          background: #5aaeb5 !important; /* 當按鈕被點擊後，變為深色 */
          color: white; /* 文字變白，確保可讀性 */
        }

        /* table { */
        /*     width: 100%; */
        /*     border-collapse: collapse; */

        /* } */

        /* th, td { */
        /*     border: 1px solid #ddd; */
        /*     padding: 12px; */

        /* } */

        th {
            background-color: #e6f7f8;
            font-weight: bold;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center !important;
            vertical-align: middle !important;
        }

        #faqTable  {
            width: 200% !important;
            border-collapse: collapse;


        }


        #faqTable td {
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ddd;
            padding: 12px;
        }

        #faqTable td.faq-text {
        /*     text-align: left; */
            word-wrap: break-word;
            white-space: normal;
            max-height: 100px;
            overflow: auto;
        }

        /* 新增的按鈕樣式 */
        .btn-edit {
            background-color: #70b6c1;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit:hover {
            background-color: #5a9da7;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
        .large-textarea {
          height: 200px;
          resize: none;
        }

        /* 響應式調整 */
        @media (max-width: 1400px !important) {
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar col-lg-2 col-md-3">
    <div class="sidebar-header">
        <img src="./img/LifeSpace3.png" alt="LifeSpace Logo"
             class="sidebar-logo">
        <h2 class="sidebar-title">後台中心</h2>
    </div>

    <ul class="nav flex-column mt-3">
        <li class="nav-item"><a href="#" class="nav-link"> <i
                class="fas fa-home"></i> <span>消息管理</span> <i
                class="fas fa-chevron-right arrow"></i>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link"> <i
                class="fas fa-user"></i> <span>帳號管理</span> <i
                class="fas fa-chevron-right arrow"></i>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link"> <i
                class="fas fa-map-marker-alt"></i> <span>空間訂單管理</span> <i
                class="fas fa-chevron-right arrow"></i>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link"> <i
                class="fas fa-box"></i> <span>商品管理</span> <i
                class="fas fa-chevron-right arrow"></i>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link"> <i
                class="fas fa-star"></i> <span>評論管理</span> <i
                class="fas fa-chevron-right arrow"></i>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link active"> <i
                class="fas fa-headset"></i> <span>客服管理</span> <i
                class="fas fa-chevron-down arrow"></i>
        </a>
            <div class="submenu show">
                <a href="#" class="submenu-item active"> <i
                        class="fas fa-circle"></i> <span>常見問題</span>
                </a> <a href="#" class="submenu-item"> <i class="fas fa-circle"></i>
                <span>聊天室訊息管理</span>
            </a>
            </div>
        </li>
        <li class="nav-item"><a href="#" class="nav-link"> <i
                class="fas fa-chart-bar"></i> <span>儀錶板</span> <i
                class="fas fa-chevron-right arrow"></i>
        </a></li>
    </ul>
</div>

<!-- Main Content -->

<div class="main-content">
    <div class="header">
        <h1 class="page-title">常見問題</h1>
        <div class="user-profile">
            <img src="../picture/profile-user.png" alt="User Profile" width="40"
                 height="40">
        </div>
    </div>

    <div class="search-container">
        <div class="input-group search-input">
            <input type="text" class="form-control" placeholder="搜尋問題...">
            <a
                    href="${pageContext.request.contextPath}/backend/faq/faq_select_page.jsp"
                    class="btn btn-primary">搜尋</a>
        </div>
        <button id="btn-add-faq" class="btn btn-success mb-3">新增常見問題</button>
    </div>

    <!-- Hashtag 按鈕區域 -->
    <div class="hashtag-container">
        <button class="hashtag-button">全部</button>
        <button class="hashtag-button">使用規範</button>
        <button class="hashtag-button">租賃相關</button>
        <button class="hashtag-button">付款方式</button>
        <button class="hashtag-button">其他</button>
    </div>


    <table id="faqTable" class="display">
        <thead>
        <tr>
            <th>常見問題編號</th>
            <th>管理者編號</th>
            <th>常見問題</th>
            <th>回答</th>
            <th>建檔時間</th>
            <th>問題狀態</th>
            <th>修改</th>
            <th>狀態操作</th>
        </tr>
        </thead>
        <tbody id="faqBody">
        <!-- 用 jQuery 動態產生 -->
        </tbody>
    </table>
    <br>

    <!-- 新增 FAQ Modal -->
    <div class="modal fade" id="addFaqModal" tabindex="-1" aria-labelledby="addFaqModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="addFaqForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFaqModalLabel">新增常見問題</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">常見問題</label>
                            <textarea class="form-control" id="add-faqAsk"></textarea>
                            <!-- 顯示錯誤訊息 -->
                            <span class="text-danger small" id="add-faqAsk-error"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">回答內容</label>
                            <textarea class="form-control" id="add-faqAnswer"></textarea>
                            <!-- 顯示錯誤訊息 -->
                            <span class="text-danger small" id="add-faqAnswer-error"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">確定新增</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- 編輯 FAQ Modal -->
    <div class="modal fade" id="editFaqModal" tabindex="-1" aria-labelledby="editFaqModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="editFaqForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editFaqModalLabel">編輯常見問題</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-faqId">
                        <div class="mb-3">
                            <label class="form-label">常見問題</label>
                            <textarea class="form-control" id="edit-faqAsk"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">回答內容</label>
                            <textarea class="form-control" id="edit-faqAnswer"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">確定修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="./js/faq_back.js"></script>
</div>
</body>
</html>
